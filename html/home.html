<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Payrol</title>

		<link rel="stylesheet" href="../src/css/styles_default.css">
		<link rel="stylesheet" href="../src/css/styles_home.css">
	</head>

	<body>
		<!-- HEADER -->
		<div id='header-container'>
			<br>
			<h1 id="header-text">Payroll</h1>
			<br>
			<div id='nav-container'>
				<a href="./home.html" class="disabled">[Home]</a>
			</div>
		</div>

		<!-- BODY -->
		<script src="../src/scripts/test.js"></script>
		<script src="../src/scripts/get_data.js"></script>
		<div id="body-container">
			<br>
			<!-- Add or Remove Gondoliers -->
			<div id="input-container">
				<div id="name-container">
					<input id="input-name" type="text" onkeypress="check_name()">
					<div id="autocomplete">
						<label id="name-complete" title="afds"></label>
					</div>
				</div>
			</div>

			<br>
			<!-- Evalualte Data -->
			<div id="test-container" class="flex-grid">
				<div class="col">
					<button onclick='get_data("GAI_Hours")'>GAI h</button>
					<button onclick='get_data("GAI_Tips")'>GAI t</button>
				</div>
				<div class="col">
					<button onclick='get_data("GCON_Hours")'>GCON h</button>
					<button onclick='get_data("GCON_Tips")'>GCON t</button>
				</div>
				<div class="col">
					<button onclick='get_data("Office")'>Office</button>
				</div>
				<div class="col">
					<button onclick='get_data("Other1")'>Oth_1</button>
					<button onclick='get_data("Other2")'>Oth_2</button>
				</div>
				<div class="col">
					<button onclick='get_data("Training")'>Training</button>
				</div>
				<br>
				<div class="col">
					<button onclick='test_zeroOut()'>Zero Out</button>
				</div>
			</div>
			<br>
			<div id="io-container">
				<button onclick='test_init()'>Init</button>
				<button onclick='test_read()'>Read</button>
				<button onclick='test_add()'>Add</button>
			</div>
		</div>
	</body>

	<footer>
		<div id="footer-container">
			<h3 id="footer-text">Test Footer</h3>
		</div>
	</footer>
</html>
